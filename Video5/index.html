<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <img width="500" src="./image.png" alt="POKEMON">
        <!-- Alt text is used when image does not found on contains error -->
        <!-- width value is in pixel -->
        <table>
            <caption>MY DETAILS</caption>

            <!-- dividing tables into thead(header) tbody(main content of the table) and tfoot(footer part of the table) -->

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll no</th>

                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Utkarsh</td>
                    <td>BTech</td>
                    <td>84</td>
                </tr>
                <tr>
                    <td colspan="2">Utkarsh</td>
                    <td rowspan="2">84</td>
                </tr>
                <tr>
                    <td colspan="2">Utkarsh</td>

                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2">Utkarsh</td>
                    <td rowspan="2">foot</td>

                </tr>
            </tfoot>

        </table>

        <!--  unordered list -->

        <ul>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
        </ul>

        <!-- ordered list -->

        <ol type="I">
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
        </ol>

        <ol type="a">
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
            <li>UTKARSH</li>
        </ol>

        <!-- definition list -->

        <li></li>
    </body>
</html>
