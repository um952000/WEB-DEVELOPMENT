<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline and Block Element</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Inline only take only required width but block elements take as much as possible width -->

        <p>Hey I am a para.</p>
        <a href="https://www.google.com">Open Google</a>
        <div>I am a block element.</div>
        <span> I am span and i am inline element I will take only required space</span>
        <a href="https://www.google.com">Open Google</a>

        <!-- Above a tag will show its content on the same line as of span -->

        <!-- but we can change the display property of any inline or block element by using CSS -->

    </body>
</html>
